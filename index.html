        <!-- The span tag will display the current correct colour -->
        <h1>The Great <span id="colourDisplay">RBG</span> Colour Game</h1>

        <div id="stripe">
            <button id="reset">New Colours</button>
            <!-- This span tag displays a message when the user clicks on a square -->
            <span id="message"></span>
            <button id="easy">Easy</button>
            <button id="hard" class="selected">Hard</button>
        </div>
        
        <div class="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
